spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/gastocomum_api?useTimezone=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR

server.error.include-stacktrace=never
logging.level.org.springframework.security=DEBUG
spring.web.resources.add-mappings=true

api.security.token.secret=${JWT_secret:123456}
cors.allowedOrigin=http://192.168.0.13:3000

document.upload-directory=doc-uploads
spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB
spring.servlet.multipart.resolve-lazily=false